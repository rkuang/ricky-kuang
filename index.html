title: Home

{% include introduction.html %}
<div class="projects">
  {% for project in site.projects reversed %}
    <div class="project">
      <p>{{ project.short_description }}</p>
      {% if project.link %}
        <a href="{{ project.link }}">View</a>
      {% else %}
        <a>Source Code Private</a>
      {% endif %}
    </div>
  {% endfor %}
</div>
