{% for item in site.data.experience %}
<div class="resume-card-item">
  <p>
    <span class="resume-card-item-header">{{ item.position }}</span>
    <span class="resume-card-item-detail">@ {{ item.employer }}</span>
  </p>
  <p class="resume-card-item-detail timeframe">
    {{ item.start_date | upcase }} - {{ item.end_date | upcase }}
  </p>
</div>
{% endfor %}
