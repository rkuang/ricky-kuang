{% for item in site.data.education %}
<div class="resume-card-item">
  <p class="resume-card-item-header">
    {{ item.school }}
  </p>
  <p class="resume-card-item-detail">
    {% if item.gpa %}
    {{ item.degree }}, GPA: {{ item.gpa }}
    {% else %}
    {{ item.degree }}
    {% endif %}
  </p>
  <p class="resume-card-item-detail timeframe">
    {{ item.start_date }} - {{ item.end_date }}
  </p>
</div>
{% endfor %}
