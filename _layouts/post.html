layout: default

<a class="blog-return" href="/blog/"><< Back to Posts</a>
<div class="blog-article">
    <h1 class="blog-title">{{ page.title }}</h1>
    <p class="blog-date">
        {{ page.date | date: "%B %d, %Y"  }}
    </p>
    <div class="blog-content">
        {{ content }}
    </div>
</div>
